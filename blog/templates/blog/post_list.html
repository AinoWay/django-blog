<!DOCTYPE html>
<html>
   <head>
       <title>The One</title>
   </head>
   <style>
   div {
     margin: 0 300px;
   }
   h2 {text-align: center;}
   p {text-align: center;}
   </style>
   <body>
   <div>
   {% for post in posts %}
       <article>
	  <time>{{ post.published_date }}</time>
	  <h2><a href="">{{ post.title }}</a></h2>
	  <p>{{ post.text|linebreaksbr }} </p>       	  
       </article>
   {% endfor %}
   </div>
   </body>
</html>
